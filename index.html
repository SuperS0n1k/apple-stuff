<style>.hr {
  margin-top: 5px;
  background-color: #e5e5ea;
  width: 150%;
  height: 1px;
}

.form-switch {
  display: inline-block;
  cursor: pointer;
  -webkit-tap-highlight-color: transparent;
}

.form-switch i {
  position: relative;
  display: inline-block;
  margin-right: 0.5rem;
  width: 46px;
  height: 26px;
  background-color: #e6e6e6;
  border-radius: 23px;
  vertical-align: text-bottom;
  transition: all 0.3s linear;
}

.form-switch i::before {
  content: "";
  position: absolute;
  left: 0;
  width: 42px;
  height: 22px;
  background-color: #fff;
  border-radius: 11px;
  transform: translate3d(2px, 2px, 0) scale3d(1, 1, 1);
  transition: all 0.25s linear;
}

.form-switch i::after {
  content: "";
  position: absolute;
  left: 0;
  width: 22px;
  height: 22px;
  background-color: #fff;
  border-radius: 11px;
  box-shadow: 0 2px 2px rgba(0, 0, 0, 0.24);
  transform: translate3d(2px, 2px, 0);
  transition: all 0.2s ease-in-out;
}

.form-switch:active i::after {
  width: 28px;
  transform: translate3d(2px, 2px, 0);
}

.form-switch:active input:checked + i::after {
  transform: translate3d(16px, 2px, 0);
}

.form-switch input {
  display: none;
}

.form-switch input:checked + i {
  background-color: #4bd763;
}

.form-switch input:checked + i::before {
  transform: translate3d(18px, 2px, 0) scale3d(0, 0, 0);
}

.form-switch input:checked + i::after {
  transform: translate3d(22px, 2px, 0);
}

.box {
  min-height: 200px;
  width: 50vw;
  margin: 100px auto;
  border-radius: 5px;
  background: white;
}

label {
  font-family: roboto, sans-serif;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
    Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  margin: 100px auto;
  width: 350px;
}

.slide-tabs {
  margin: 20px;
  background: #eee;
  border-radius: 5px;
  padding: 3px;
  display: flex;
  width: auto;
  position: relative;
  overflow: hidden;

  input {
    // These styles are to visually hide the radio
    position: absolute !important;
    left: -10000px !important;
    top: auto !important;
    width: 1px !important;
    height: 1px !important;
    overflow: hidden !important;

    /* 
     Using the nth index of the first element 
     from the end we can determine how many items 
     there are and set the width of the highlight
     accordingly.
    */

    &:nth-of-type(1) {
      @for $j from 1 through 8 {
        &:nth-last-of-type(#{$j}) {
          & ~ .highlight::after {
            width: percentage(1 / $j);
          }
        }
      }
    }

    /*
    This will set the left position of a checked tab
    based on its position and how many total tabs
    are present.
    
    We only need to worry about the second tab onward
    since the first tab will always have a left 
    postion of 0.
    */

    @for $i from 2 through 8 {
      &:nth-of-type(#{$i}):checked {
        @for $j from 1 through 8 {
          $k: $i + $j - 1;
          &:nth-last-of-type(#{$j}) {
            & ~ .highlight::after {
              left: ((1 / $k) * 100%) * ($i - 1);
            }
          }
        }
      }
    }
  }

  label {
    z-index: 2;
    flex: 1 1 100%;
    text-align: center;
    padding: 5px;
  }

  .highlight {
    position: absolute;
    height: calc(100% - 4px);
    width: calc(100% - 4px);
    z-index: 1;
    left: 2px;
    top: 2px;

    &::after {
      display: block;
      content: "";
      position: relative;
      background: #fff;
      border-radius: 3px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
      height: 100%;
      width: 75px;
      left: 0;
      transition: left 0.2s;
    }
  }
}

body {
  background: #eef2f7;
}
